<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bah.Ai | Test Status Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-image: url("nmblr-bg.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: #f4f6f9;
      color: #333;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #fff1e6;
      margin-bottom: 2rem;
    }

    .selector {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .report-link {
      display: block;
      text-align: center;
      margin: 1rem 0;
    }

    .report-link a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .report-link a:hover {
      background-color: white;
      color: black;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 5px solid #ddd;
      border-radius: 8px;
      transition: opacity 0.3s ease-in-out;
    }

    .choices__item--choice::before {
      content: '';
      display: inline-block;
      width: 18px;
      height: 18px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-right: 10px;
      vertical-align: middle;
    }

    [data-value="chrome"] .choices__item--choice::before {
      background-image: url("chrome-icon.png");
    }

    [data-value="firefox"] .choices__item--choice::before {
      background-image: url("firefox-icon.png");
    }

    [data-value="safari"] .choices__item--choice::before {
      background-image: url("safari-icon.png");
    }

    @media screen and (max-width: 768px) {
      iframe {
        height: 400px;
      }
    }
    
  </style>
</head>
<body>
  <h1>BAH.AI TEST STATUS REPORT</h1>

  <div class="selector">
    <label for="browser-select">Select a browser report:</label>
    <select id="browser-select" class="choices-select">
      <option value="chrome" data-custom-properties='{"icon":"chrome-icon.png"}'>Chrome</option>
      <option value="firefox" data-custom-properties='{"icon":"firefox-icon.png"}'>Firefox</option>
      <option value="safari" data-custom-properties='{"icon":"safari-icon.png"}'>Safari</option>
    </select>    
  </div>

  <div class="report-link" id="report-link">
    <a href="chrome/report.html" target="_blank">Open Full Report</a>
  </div>

  <iframe id="report-frame" src="chrome/report.html" frameborder="0"></iframe>

  <script>
    const browserSelect = document.getElementById('browser-select');
    const reportFrame = document.getElementById('report-frame');
    const reportLink = document.getElementById('report-link').querySelector('a');

    browserSelect.addEventListener('change', function () {
      const browser = this.value;
      const url = `${browser}/report.html`;
      reportFrame.style.opacity = 0;
      setTimeout(() => {
        reportFrame.src = url;
        reportLink.href = url;
        reportLink.textContent = `Open Full Report (${browser.charAt(0).toUpperCase() + browser.slice(1)})`;
        reportFrame.style.opacity = 1;
      }, 150);
    });
  </script>
</body>
</html>
