<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bah.Ai | Test Status Report</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 2rem;
    }

    .selector {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .report-link {
      display: block;
      text-align: center;
      margin: 1rem 0;
    }

    .report-link a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 500;
      border: 1px solid #1a73e8;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .report-link a:hover {
      background-color: #1a73e8;
      color: white;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: opacity 0.3s ease-in-out;
    }

    @media screen and (max-width: 768px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>BAH.AI TEST STATUS REPORT</h1>

  <div class="selector">
    <label for="browser-select">Select a browser report:</label>
    <select id="browser-select">
      <option value="chrome">Chrome</option>
      <option value="firefox">Firefox</option>
      <option value="safari">Safari</option>
    </select>
  </div>

  <div class="report-link" id="report-link">
    <a href="chrome/report.html" target="_blank">Open Full Report</a>
  </div>

  <iframe id="report-frame" src="chrome/report.html" frameborder="0"></iframe>

  <script>
    const browserSelect = document.getElementById('browser-select');
    const reportFrame = document.getElementById('report-frame');
    const reportLink = document.getElementById('report-link').querySelector('a');

    browserSelect.addEventListener('change', function () {
      const browser = this.value;
      const url = `${browser}/report.html`;
      reportFrame.style.opacity = 0;
      setTimeout(() => {
        reportFrame.src = url;
        reportLink.href = url;
        reportLink.textContent = `Open Full Report (${browser.charAt(0).toUpperCase() + browser.slice(1)})`;
        reportFrame.style.opacity = 1;
      }, 150);
    });
  </script>
</body>
</html>
